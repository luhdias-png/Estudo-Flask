<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <h3>formulario GET</h3>
        </div>
            <form action="" method="get" class="row mt-4">
                <div class="col-6">
                    Digite algo para a pesquisa
                    <input type="text" name="pesquisa" placeholder="Pesquisa GET" id="" class="form-control">
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-primary mt-4 col-5">Pesquisar</button>
                </div>
            </form>

            <p>Voce pesquisou: {{context['pesquisa']}} </p>
            <hr>
            <hr>

            <div class="row">
                <h3>formulario POST</h3>
            </div>

            <form action="" method="post" class="row mt-3">
                <div class="col-3">
                    Nome
                    <input type="text" name="nome" placeholder="Digite seu nome" id="" class="form-control" required>
                </div>
                <div class="col-4">
                    Email
                    <input type="text" name="email" placeholder="Digite seu email" id="" class="form-control"required>
                </div>
                <div class="col-2">
                    Assunto
                    <input type="text" name="assunto" placeholder="Assunto" id="" class="form-control">
                </div>
                <div class="col-6">
                Mensagem
                <textarea class="form-control" name="msg" placeholder="Digite sua Mensagem" id="" rows="9" style="resize: none;"></textarea>
                </div>
                <div class="col-end">
                    <div class="col-3 mt-3" >
                        <button type="submit" class="btn btn-primary col-5">enviar</button>
                    </div>
                </div>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
